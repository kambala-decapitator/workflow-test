name: test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - asd: '["qw", "as", "zx"]'

    steps:
      - name: Run a multi-line script
        run: |
          NDK_VERSION="25.2.9519653"
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;$NDK_VERSION"
          ls -l $ANDROID_HOME/ndk/$NDK_VERSION
