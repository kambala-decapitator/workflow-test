name: windows
on:
  # push:
  #  branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      # - run: where perl
      #   shell: cmd
      # - run: which -a perl
      #   shell: bash

      - uses: actions/checkout@v4
      
      - name: install conan
        run: |
          pip install conan
          conan profile detect
        shell: bash
      
      - name: conan create minizip
        run: |
          cciRepo='conan-center-index'
          branchName='master'
  
          git clone "https://github.com/conan-io/$cciRepo.git" \
            --branch "$branchName" \
            --no-checkout \
            --depth 1 \
            --no-tags \
            --single-branch \
            --sparse
          cd "$cciRepo"
          git sparse-checkout set recipes/minizip
          git checkout

          conan create recipes/minizip/all --version=1.3.1 -pr ../msvc-x64 --test-folder=
        shell: bash
      
      # - name: install zlib
      #   run: |
      #     conan install --requires zlib/1.3.1 --build=missing -pr ./msvc-x64 -of 1
      
      - name: install ffmpeg
        run: |
          conan install --requires ffmpeg/7.1.1 --build=missing -pr ./msvc-x64 -of 1
        shell: bash
