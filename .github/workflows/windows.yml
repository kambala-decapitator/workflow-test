name: windows
on:
  # push:
  #  branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      # - run: where perl
      #   shell: cmd
      # - run: which -a perl
      #   shell: bash

      - uses: actions/checkout@v4
      - run: |
          pip install conan
          conan profile detect
        shell: bash
      - name: install zlib
        run: |
          conan install --requires zlib/1.3.1 --build=missing -pr ./msvc-x64 -of 1
      - name: install ffmpeg
        run: |
          conan install --requires ffmpeg/7.1.1 --build=missing -pr ./msvc-x64 -of 1
        shell: bash
