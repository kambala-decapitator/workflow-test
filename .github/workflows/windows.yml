name: windows
on:
  # push:
  #  branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - run: |
          ninjaDir='ninja'
          mkdir "$ninjaDir"
          echo "$(pwd)/$ninjaDir" >> "$GITHUB_PATH"

          zipFile=$(mktemp)
          curl -L -o "$zipFile" https://github.com/ninja-build/ninja/releases/download/v1.12.1/ninja-win.zip
          unzip -q -d "$ninjaDir" "$zipFile"
          rm "$zipFile"

          ls -l "$ninjaDir"
          "$ninjaDir/ninja.exe" -v
        shell: bash
