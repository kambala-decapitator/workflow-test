jobs:
  build:
    runs-on: windows-11-arm
    defaults:
      run:
        shell: bash
    steps:
      - run: |
          pipx install conan
          conan profile detect
      - run: |
          p=lua/5.4.7
          conan install --requires $p -b $p -o "$p:compile_as_cpp=True" -o "$p:shared=True"

