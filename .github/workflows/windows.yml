name: windows
on:
  # push:
  #  branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - run: where perl
        shell: cmd
      - run: which perl
        shell: bash

      - run: |
          which ninja
          ninjaDir='ninja'
          mkdir "$ninjaDir"
          echo "$(pwd)/$ninjaDir" >> "$GITHUB_PATH"

          zipFile=$(mktemp)
          curl -L -o "$zipFile" https://github.com/ninja-build/ninja/releases/download/v1.12.1/ninja-win.zip
          unzip -q -d "$ninjaDir" "$zipFile"
          rm "$zipFile"

          which ninja
          ls -l "$ninjaDir"
          "$ninjaDir/ninja.exe" -h
        shell: bash
        if: ${{ !always() }}
